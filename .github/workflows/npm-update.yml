name: Automated npm update

on:
  schedule:
    - cron: '0 0 1 * *' # 分 時 日 月 曜日
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  npm-update:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: Install dependencies
        run: npm ci
    
      - name: Check if there is outdated packages and set an environment variable
        id: outdated-check
        run: |
          if [ "$(npm outdated --json || echo '{}')" != "{}" ]; then
            echo "Outdated packages found."
            echo "outdated=true" >> $GITHUB_OUTPUT
          else
            echo "No outdated packages." && exit 0
          fi

      - name: Create GitHub issue body as a markdown file
        if: steps.outdated-check.outputs.outdated == 'true'
        run: |
          echo "| Package | Current Version | Latest Version |" > body.md
          echo "|---------|-----------------|----------------|" >> body.md
          npm outdated --json || echo "{}" | jq -r '. | to_entries | .[] | "| \(.key) | \(.value.current) | \(.value.latest) |"' >> body.md

      - name: Update packages
        run: npm update

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: ${{ steps.git-check.outputs.changes == 'true' }}
        uses: peter-evans/create-pull-request@v7
        with:
          base: main
          add-paths: package-lock.json
          commit-message: Update npm dependencies
          title: '[bot] Update dependencies'
          body-path: ./body.md
          branch: bot/automated-npm-update
          delete-branch: true
          reviewers: m1m0zzz
          labels: dependencies
          sign-commits: true
